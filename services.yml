apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: data-platform-api-product-master-reads-rmq-kube
  name: data-platform-api-product-master-reads-rmq-kube
spec:
  replicas: 1
  selector:
    matchLabels:
      run: data-platform-api-product-master-reads-rmq-kube
      app: PRODUCT_MASTER
  template:
    metadata:
      labels:
        run: data-platform-api-product-master-reads-rmq-kube
        app: PRODUCT_MASTER
    spec:
      nodeName: worker
      hostname: data-platform-api-product-master-reads-rmq-kube
      containers:
        - name: data-platform-api-product-master-reads-rmq-kube
          image: latonaio/data-platform-api-product-master-reads-rmq-kube
          imagePullPolicy: Always
          env:
            - name: "RMQ_QUEUE_FROM"
              value: "data-platform-api-product-master-reads-queue"
            - name: "RMQ_QUEUE_TO_SQL"
              value: ""
            - name: "RMQ_QUEUE_TO_EX_CONF"
              value: ""
            - name: "RMQ_QUEUE_TO_HEADERS_SUB_FUNC"
              value: ""
            - name: "RMQ_QUEUE_TO_ITEMS_SUB_FUNC"
              value: ""
            - name: "RMQ_SESSION_CONTROL_QUEUE"
              value: "data-platform-api-product-master-reads-session-control-queue"
            - name: "DB_NAME"
              value: "DataPlatformMastersAndTransactionsMysqlKube"
            - name: "NESTJS_DATA_CONNECTION_REQUEST_CONTROL_MANAGER_CONSUME"
              value: "data-platform-api-request-reads-cache-manager-receive-queue"
          envFrom:
            - configMapRef:
                name: env-config
            - secretRef:
                name: env-secret
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: data-platform-api-product-master-reads-rmq-kube
  name: data-platform-api-product-master-reads-rmq-kube
spec:
  selector:
    run: data-platform-api-product-master-reads-rmq-kube
  type: NodePort
  ports:
    - name: api
      port: 8080
      protocol: TCP
      targetPort: 8080
      nodePort: 30623
